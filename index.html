<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type= "image/x-icon" href="fetch.png"/>
</head>

<body>
  <form>
    <label for="githubuser">Github user:</label><br>
    <input id="writeUser" type="text" id="githubuser" name="githubuser" placeholder="minion" pattern="[a-zA-Z0-9]*">
    <input id="button" type="submit" value="Search">
    
  </form> 
  
  <div>
    <h1 id="header">Github user info</h1>
  </div>

  <table id="myTable">
    <tbody id="bodyTable">
      <tr>
        <th>Username</th>
        <th>Avatar</th>
        <th>Bio</th>
        <th>HTML url</th>
      </tr>
    </tbody>
  </table>

  <script src="fetch.js"></script>
</body>

</html>
